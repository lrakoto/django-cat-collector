<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Collector</title>
</head>
<body>
    <h1>Cat Collector</h1>

    <div>
        {% for i in cats %}
        <p>Name: {{ i.name }}</p>
        <p>Age: {{ i.age }}</p>
        <hr>
        {% endfor %}
    </div>

    <footer>All Rights Reserved, Cat Collector 2022</footer>
</body>
</html>
